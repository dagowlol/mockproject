name: Frontend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'ang-project/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'ang-project/**'

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ang-project

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: ang-project/package-lock.json

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build -- --configuration production

    - name: Test
      run: npm run test -- --watch=false --browsers=ChromeHeadless

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: ang-project/dist/
