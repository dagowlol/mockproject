name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'pom.xml'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'pom.xml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: chmod +x mvnw && ./mvnw clean package -DskipTests

    - name: Run Tests
      run: ./mvnw test

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-jar
        path: target/*.jar
